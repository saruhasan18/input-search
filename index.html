<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Anything</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Anything</h1>
    
    <!-- Replace the action URL with your Formsubmit email setup -->
    <form action="https://formsubmit.co/saruhasan1103@GMAIL.COM" method="POST">
      <input type="text" name="search" placeholder="Type your search..." required />
      <button type="submit">Submit</button>

      <!-- Optional settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
    </form>
  </div>
</body>
</html>
