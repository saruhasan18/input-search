<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresh Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
      padding: 20px;
    }

    .container {
      background: linear-gradient(145deg, #ffffff, #e6ecf3);
      border-radius: 25px;
      box-shadow:
        10px 10px 30px #bec8d2,
        -10px -10px 30px #ffffff;
      padding: 50px 60px;
      max-width: 460px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.4s ease;
    }

    .container:hover {
      box-shadow:
        10px 10px 40px #a0aebc,
        -10px -10px 40px #ffffff;
    }

    h1 {
      font-weight: 500;
      font-size: 2.6rem;
      color: #334e68;
      margin-bottom: 35px;
      letter-spacing: 0.08em;
    }

    form {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      flex: 1 1 60%;
      padding: 14px 20px;
      font-size: 1.15rem;
      border-radius: 35px;
      border: 2px solid #a7b1c2;
      background: #f7f9fc;
      color: #334e68;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-shadow: inset 5px 5px 10px #d3dae0, inset -5px -5px 10px #ffffff;
    }

    input[type="text"]:focus {
      border-color: #667db6;
      box-shadow: 0 0 8px #667db6;
      background: #e6ebf8;
    }

    button {
      flex: 0 0 120px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667db6, #0082c8);
      border: none;
      border-radius: 35px;
      cursor: pointer;
      box-shadow:
        0 8px 15px rgba(102, 125, 182, 0.4);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #005fa3, #00578b);
      box-shadow:
        0 12px 20px rgba(0, 87, 139, 0.6);
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        flex-direction: column;
        gap: 20px;
      }
      input[type="text"], button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fresh Search</h1>
    <form action="https://formsubmit.co/saruhasan1102@gmail.com" method="POST" autocomplete="off">
      <input type="text" name="search" placeholder="Enter your query..." required />
      <button type="submit">Search</button>

      <!-- Optional hidden fields -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="box" />
    </form>
  </div>
</body>
</html>
